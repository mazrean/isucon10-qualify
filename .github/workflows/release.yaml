name: release

on:
  push:
    tags:
      - v*.*.*
    branches-ignore:
      - '**'

env:
  IMAGE_NAME: isucon10-qualify

jobs:
  make-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: webapp/frontend
      - uses: actions/setup-node@v2
        with:
          node-version: 14.16.1
      - run: npm ci
      - run: npm run build
      - name: Archive dist/
        run: tar -zcvf ./next.tar.gz ./.next
      - name: Create Release and upload next.tar.gz
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: next.tar.gz